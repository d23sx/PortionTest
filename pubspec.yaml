name: oz_cafe
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  google_fonts: ^6.2.1
  buttons_tabbar: ^1.3.14
  badges: ^3.1.2
  provider: ^6.1.2
  google_maps_flutter: ^2.10.0
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/logos/
    - assets/icons/
fonts:
  - family: Roboto-Bold
    fonts:
      -asset: assets/fonts/Roboto/Roboto-Bold.ttf
  - family: Roboto-Light
    fonts:
      -asset: assets/fonts/Roboto/Roboto-Light.ttf
  - family: Roboto-Regular
    fonts:
      -asset: assets/fonts/Roboto/Roboto-Regular.ttf

